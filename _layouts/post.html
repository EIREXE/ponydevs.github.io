<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body class="page">

{% include navigation.html %}

<header>
  <div class="container">
    <h1>{{ page.title }}</h1>
    <p class="meta">{% if post.author %} <i class="icon-board"><span class="screen-reader">written</span></i> by <a href="/person/{{ post.author }}">{{ post.author }}</a> {% endif %}<i class="icon-event"><span class="screen-reader">posted</span></i> on <span>{{ post.date | date_to_string }}</span></p>
  </div>
</header>
<section id="content">
  <div class="container">

    <article class="post">
    {{ content }}
    </article>

  </div>
</section>

{% include footer.html %}

{% include closer.html %}
