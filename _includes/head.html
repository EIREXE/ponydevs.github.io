<head>
  <meta charset="UTF-8">
  <!--
         ___                      _                
        / _ \___  _ __  _   _  __| | _____   _____ 
       / /_)/ _ \| '_ \| | | |/ _` |/ _ \ \ / / __|
      / ___/ (_) | | | | |_| | (_| |  __/\ V /\__ \
      \/    \___/|_| |_|\__, |\__,_|\___| \_/ |___/
                        |___/                                                        

  -->

  <title>PonyDevs: {% if page.title %}{{ page.title }} {% else %}{% endif %}</title>

  <link rel="stylesheet" type="text/css" href="/design/mane.css" />
  {% if page.stylesheet %}<link rel="stylesheet" type="text/css" href="/design/{{ stylesheet }}" />{% endif %}

  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon.png" />
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
  <link href='http://ponydevs.com/feed.xml' rel='alternate' type='application/rss+xml'>
  <meta name="copyright" content="The Bronies 2013" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="robots" content="index, follow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  {% if page.redirect %}
  <meta http-equiv="refresh" content="0;url={{ page.redirect }}" />
  {% endif %}

  {% if page.categories %}
  <!-- <meta property="og:image" content="http://ponydevs.com/shutter/categories/{{ page.categories | first }}.jpg" />
  <meta property="og:author" content="https://www.facebook.com/ponydevs" />
  <meta name="twitter:image:src" content="http://ponydevs.com/shutter/categories/{{ page.categories | first }}.jpg"> -->
  <meta property="og:type" content="article" />
  <meta name="twitter:card" content="summary_large_image">
  {% else %}
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/apple-touch-icon.png" />
  <meta name="twitter:card" content="summary">
  {% endif %}

  {% if page.title %}
  <meta property="og:title" content="{{ page.title }}" />
  <meta name="twitter:title" content="{{ page.title }}">
  {% endif %}

  {% if page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt | strip_html }}" />
  <meta name="twitter:description" content="{{ page.excerpt | strip_html }}">
  {% endif %}

  <meta name="twitter:domain" content="ponydevs.com">
  <meta name="twitter:site" content="@lablayers">
  <meta name="twitter:creator" content="@lablayers">
  <meta property="og:site_name" content="Pony Devs" />
  <meta property="og:url" content="http://ponydevs.com{{ page.url | replace:'index.html','' }}/" />
  <!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
  <script src="/magic/jquery-1.11.0.js"></script>
  <script src="/magic/site.js"></script>
  {% if page.javascript %}<script src="/magic/{{ javascript }}"></script>{% endif %}

  {% if page.inject %}
  {{ inject }}
  {% endif %}
</head>
<body>
